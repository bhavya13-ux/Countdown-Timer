<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WE ARE COMING SOON</h1>
    <div class="timer">
        <div class="sub-timer">
            <input id="hour" class="time" max="99" min="0" type="number">
            <p>Hours</p></div>
        <div class="sub-timer">
                <input id="min" class="time" max="60" min="0"type="number">
                <p>Minutes</p>
            </div>
        <div class="sub-timer">
                <input id="sec" class="time" max="60" min="0"type="number">
                <p>Seconds</p>
            </div>
        </div>
        <div class="btn">Start</div>
  </div> 
  <div class="box">
    <img src="celebrationCat.png" alt="lets's celebrate">
    <div class="text"><h2>Your Wait is Over !</h2>
    <p>Lesss Celebrate Together and make this day as a day that you will remember throughout your life.</p></div>
<button class="popup-btn" onclick="closePopup()">Let's Go</button>
  </div> 
 <script src="script.js"></script>   
</body>
</html>
